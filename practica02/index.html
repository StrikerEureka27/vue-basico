<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practica-02</title>
</head>

<body>
    <div id="app">
        <button v-on:click="toggleModal">Show Modal</button>


        <modal v-show="showModal" v-on:change-state="toggleModal" >
            <template v-slot:imagen >
                <img src="img/citieslogo.png" alt="logo" >
            </template>
            <template v-slot:parrafo >
                <p>Es un videojuego de construcción de ciudades creado por la compañía desarrolladora de videojuegos
                    finlandesa Colossal Order.</p>
            </template>
        </modal>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
